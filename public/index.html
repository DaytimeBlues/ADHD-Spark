<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <title>Spark ADHD</title>
  <style>
    /* MaterialCommunityIcons font for react-native-vector-icons on web */
    @font-face {
      font-family: 'MaterialCommunityIcons';
      src: url('https://cdn.jsdelivr.net/npm/react-native-vector-icons@10.0.3/Fonts/MaterialCommunityIcons.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #root {
      display: flex;
      flex-direction: column;
    }

    /* Pulse animation for HeroStreak */
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.6;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .pulse-circle {
      animation: pulse 2s ease-out infinite;
    }

    #pulse-circle-1 {
      animation: pulse 2s ease-out infinite;
      animation-delay: 0s;
    }

    #pulse-circle-2 {
      animation: pulse 2s ease-out infinite;
      animation-delay: 0.4s;
    }

    #pulse-circle-3 {
      animation: pulse 2s ease-out infinite;
      animation-delay: 0.8s;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
