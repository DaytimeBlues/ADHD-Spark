<!-- Simple offline fallback page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Spark ADHD</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #070712;
      color: #B9C2D9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #8B5CF6;
      margin-bottom: 16px;
      font-size: 28px;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.6;
      max-width: 400px;
    }
    button {
      background: #8B5CF6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #7C3AED;
    }
  </style>
</head>
<body>
  <h1>You're Offline</h1>
  <p>Spark ADHD requires an internet connection for some features. Your cached data is still available.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
